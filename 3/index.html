<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script> //Your Code Here 
    $(document).ready(function(){
        $('buttonClass').click(function(){
            $('pid').removeClass('center').addClass('large')
        })
    })
    </script>

    <style>
        p.center {
            text-align: center;
            color: red;
        }
        p.large {
            font-size: 200%;
        }
    </style>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Change a class name using jQuery.</title>    
</head>
<body>
    <p id="pid" class="center">jQuery in action</p>
    <input id="buttonClass" type="button" value="Click to change the class">
</body>
</html>
